<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/page.css" />
		<link rel="stylesheet" href="./styles/header.css" />
		<link rel="stylesheet" href="./styles/footer.css" />
		<link rel="stylesheet" href="./styles/components.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<a href="#">
					<img class="header__logo" src="./images/logo.svg" alt="Логотип PurpleSchool" />
				</a>
				<nav>
					<ul class="menu">
						<li class="menu__item menu__item_active"><a href="#">Курсы</a></li>
						<li class="menu__item"><a href="#">О школе</a></li>
						<li class="menu__item"><a href="#">Блог</a></li>
						<li class="menu__item"><a href="#">База знаний</a></li>
					</ul>
				</nav>
				<a class="header__login" href="#">
					<img src="./images/user.svg" alt="Иконка пользователя" />
					<div>Вход</div>
				</a>
				<button class="header__mobile-menu-button"><img src="./images/menu.svg" alt="Мобильное меню" /></button>
			</div>
		</header>
		<section class="section section_light">
			<div class="hero">
				<div class="hero__left">
					<h1 class="hero__h1">Доступные курсы по <span class="hero__h1_gradient">Разработке и DevOps</span></h1>
					<div class="hero__cta">
						<button class="button button_primary">Выбрать курс</button>
						<button class="button button_ghost">О школе</button>
					</div>
				</div>
				<img class="hero__right" src="./images/video.png" alt="Видео с автором" />
			</div>
		</section>
	</body>
</html>
