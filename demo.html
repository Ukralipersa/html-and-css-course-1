<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>
	</head>
	<body>
		<form action="/test">
			<div>
				<label for="search">Введите запрос</label>
				<input
					type="text"
					placeholder="Найти..."
					name="search_query"
					id="search"
					title="Введите только цифры"
					minlength="3"
					maxlength="9"
					pattern="/^\d+$/"
					required
				/>
			</div>
			<div>
				<label for="agree">Согласен с обработкой данных</label>
				<input type="checkbox" name="agree" id="agree" checked />
			</div>
			<div>
				<label for="all">Поиск повсюду</label>
				<input type="radio" name="search" id="all" value="all" />
			</div>
			<div>
				<label for="youtube">Поиск youtube</label>
				<input type="radio" name="search" id="youtube" value="youtube" />
			</div>
			<div>
				<label for="topic">Тематика</label
				><select name="topic" id="topic">
					<option value="1">Все</option>
					<optgroup label="Популярные">
						<option value="2">Тема №1</option>
						<option value="3">Тема №2</option>
						<option value="4" selected>Тема №3</option>
					</optgroup>
				</select>
			</div>
			<div>
				<label for="volume"> Громкость </label>
				<input
					type="range"
					name="volume"
					id="volume"
					min="0"
					max="10"
					step="2"
				/>
			</div>
			<div>
				<label for="num"> Оценка </label>
				<input type="number" name="volume" id="num" min="1" max="5" step="1" />
			</div>
			<div>
				<label for="text">Комментарий</label>
				<textarea
					name="text"
					id="text"
					rows="10"
					cols="100"
					placeholder="Введите комментарий"
				></textarea>
			</div>
			<button>Искать на youtube</button>
		</form>
	</body>
</html>
