<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>
	</head>
	<body>
		<form action="/test">
			<div>
				<label for="email">Введите E-mail пользователя</label>
				<input type="email" placeholder="Email пользователя" id="email" />
			</div>
			<div>
				<label for="password">Введите пароль пользователя</label>
				<input
					type="password"
					placeholder="Password пользователя"
					id="password"
				/>
			</div>
			<div>
				<label for="birth-date">Введите дату рождения пользователя</label>
				<input
					type="date"
					placeholder="Дата рождения пользователя"
					id="birth-date"
				/>
			</div>
			<div>
				<label for="color">Введите цвет</label>
				<input type="color" id="color" />
			</div>
			<div>
				<label><span>Введите число</span><input type="number" /></label>
			</div>
			<button type="submit">Кнопка</button>
			<button type="reset">Сброс</button>
			<!--Не рекомендуется так делать-->
			<input type="submit" value="Кнопка submit" />
			<!--Не рекомендуется так делать-->
		</form>
		<button>Кнопка вне формы</button>
	</body>
</html>
