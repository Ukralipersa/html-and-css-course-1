<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Demo</title>
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<h1>Свяжитесь со мной</h1>
			<form action="/test">
				<div class="field">
					<img src="./images/message.svg" alt="" />
					<label for="mail">E-mail</label
					><input
						type="email"
						name="mail"
						id="mail"
						placeholder="Введите e-mail"
						required
					/>
				</div>
				<div class="field">
					<img src="./images/telegram.svg" alt="" />
					<label for="telegram">Telegram</label
					><input
						type="text"
						name="telegram"
						id="telegram"
						placeholder="Введите telegram"
					/>
				</div>
				<div class="field">
					<img src="./images/topic.svg" alt="" />
					<label for="theme">Тема</label
					><select name="theme" id="theme" required>
						<option value="courses">Приобретение курсов</option>
						<option value="feedback">Обратная связь</option>
					</select>
				</div>
				<div>
					<label for="comment">Комментарий</label>
					<textarea name="comment" id="comment" cols="30" rows="5"></textarea>
				</div>
				<button>Отправить</button>
			</form>
		</main>
	</body>
</html>
